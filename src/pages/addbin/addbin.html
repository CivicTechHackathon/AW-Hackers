<ion-header>

  <ion-navbar>
    <div><img class="logo" src="../../assets/imgs/logo.png" /></div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="Addbintag" align="center"><p style="    padding: 10px;font-size: 20px;">Install Bin</p></div>
<ion-list class="inputArea">
    <ion-item>
        <ion-label floating>Area Name</ion-label>
        <ion-input type="text" [(ngModel)]="Areaname"></ion-input>
      </ion-item>

        <ion-item>
            <ion-label floating>Bin Id</ion-label>
            <ion-input type="text" [(ngModel)]="Binid"></ion-input>
          </ion-item>
          
        <ion-item>
            <ion-label floating>Key</ion-label>
            <ion-input type="text" [(ngModel)]="key"></ion-input>
          </ion-item>
          
          <ion-item >
              <ion-label floating>Pin Location  <ion-icon name="locate"></ion-icon></ion-label>
              <ion-input type="text" disabled="true" (click)="gotoLocation()" [(ngModel)]="location"></ion-input>
              
            </ion-item>

            
          
</ion-list>
<button ion-button full>Add</button>
</ion-content>
